#Server
server.port=8084
server.servlet.context-path=/api.empleados

#JPA
spring.jpa.generate-ddl=true

#server hikari
spring.datasource.hikari.connection-timeout=3000
spring.datasource.hikari.idle-timeout=3000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=1

#database
spring.datasource.url=jdbc:postgresql://${IP_SERVER}/${DATABASE}
spring.datasource.username=${USER_BD}
spring.datasource.password=${PASS_BD}